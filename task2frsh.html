<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>syrvey form</title>
</head>
<body style="background-color: aquamarine;padding-left: 30px;padding-right: 30px;">
    <h1 style="text-align: center;">Survey Form</h1>
    <div style="background-color: antiquewhite;text-align: center;padding: 40px;padding-left: 150px;">
    <form>
    <h3>let us know we can improve freecodecamp</h3>
    <label>Name</label>
    <input type="text" placeholder="enter your name"><br><br>
    <label>Email</label>
    <input type="text" placeholder="enter your email"><br><br>
    <label style="margin-left: 13px;">Age</label>
    <input type="number" placeholder="age"><br><br>
    <div style="margin-right: 150px;">
    <label >Which option best describes your current role?</label>
    <select name="student" id="student" style="margin-right: 200px;">


        <option>student</option>
        <option>employee</option>
        <option>other</option>
    </select><br><br>
</div>
    <label style="margin: right: 20px;">how likely is that you would recomment freecodecamp to a friend?</label>
    <input type="radio" id="definitely">
    <label style="margin-right:  485px;">definitely</label><br><br>
    <input type="radio" id="maybe">
    <label style="margin-right:68px;">maybe</label><br><br>
    <input type="radio" id="not sure">
    <label style="margin-right: 60px;">not sure</label><br><br><br>
    <label>what do you like most in FCC</label>
    <select name="select an option" id="select an option" style="margin-right: 205px;">
        <option>select an option</option>
        <option>freecodecamp</option>
    </select><br><br>
    <label>things that should be improved in the future (check all that apply) </label>
    <input type="checkbox" id="front-end projects">
    <label style="margin-right: 415px;">front-end projects</label><br><br>
    <input style="margin-left: 11px;" type="checkbox" id="back-end projects">
    <label>back-end projects</label><br><br>
    <input  style="margin-left: 11px;" type="checkbox" id="visualization">
    <label> data visualization</label>

    </form>
    </div>

    
</body>
</html>
